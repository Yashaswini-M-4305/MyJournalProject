<!DOCTYPE html>
<html>
<head><title>Upload Avatar</title></head>
<body>
  <h1>Upload Avatar</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
    {% endif %}
  {% endwith %}
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="avatar" accept=".png,.jpg,.jpeg,.gif" required>
    <button type="submit">Upload</button>
  </form>
  <p><a href="{{ url_for('profile') }}">Back to Profile</a></p>
</body>
</html>
